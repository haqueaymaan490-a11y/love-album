<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Love Album</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: #f7f1f3;
      color: #4a3b45;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      letter-spacing: 1px;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      opacity: 0.8;
    }

    .gallery {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    /* Fade-in animation */
    @keyframes fadein {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      animation: fadein 1.2s ease forwards;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Love Album</h1>
    <p>A growing garden of our moments</p>
  </header>

  <div style="text-align:center; margin-bottom:1rem;">
    <a href="YOUR_SHARED_FOLDER_LINK" target="_blank" style="background:#e7d3da; padding:0.7rem 1.2rem; border-radius:8px; text-decoration:none; color:#4a3b45; font-size:1rem;">Add Photos</a>
  </div>

  <section class="gallery">
    <!-- Add your images here -->
    <img src="images/1.jpg" alt="Memory 1" />
    <img src="images/2.jpg" alt="Memory 2" />
    <img src="images/3.jpg" alt="Memory 3" />
    <img src="images/4.jpg" alt="Memory 4" />
    <img src="images/5.jpg" alt="Memory 5" />
    <img src="images/6.jpg" alt="Memory 6" />
    <img src="images/7.jpg" alt="Memory 7" />
    <img src="images/8.jpg" alt="Memory 8" />
    <img src="images/9.jpg" alt="Memory 9" />
    <img src="images/10.jpg" alt="Memory 10" />
  </section>

  <div style="text-align:center; margin-top:2rem; font-size:1rem; opacity:0.8;">
    <p>Where your moments bloom beside mine</p>
  </div>

  <footer>
    Made with love
  </footer>
</body>
</html>
